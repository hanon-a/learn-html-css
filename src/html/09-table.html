<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>체이블 관련 요소</title>
    <style>
     table,
     th,
     td {border: 1px solid currentColor;}
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <div>
      <table role="table" aria-label="학생 성적표">
        <tr role="row">
          <th role="columnheader" scope="col">이름</th>
          <th role="columnheader" scope="col">국어</th>
          <th role="columnheader" scope="col">영어</th>
        </tr>
        <tr role="row">
          <th role="rowheader" id="hong">홍길동</th>
          <td role="cell" headers="hong ko">90</td>
          <td role="cell" headers="hong en">80</td>
        </tr>
        <tr role="row">
          <th role="rowheader" id="lee">이영희</th>
          <td role="cell" headers="lee ko">70</td>
          <td role="cell" headers="lee en">100</td>
        </tr>
        <tr role="row">
          <th role="rowheader" id="ave">평균</th>
          <td role="cell" headers="ave ko">80</td>
          <td role="cell" headers="ave en">90</td>
        </tr>
      </table>
      <hr />
      <table role="table" aria-label="학생 성적표(간단)">
        <tr role="row">
          <th role="columnheader" scope="col">이름</th>
          <th role="columnheader" scope="col">국어</th>
          <th role="columnheader" scope="col">영어</th>
        </tr>
        <tr role="row">
          <th role="rowheader">홍길동</th>
          <td role="cell">90</td>
          <td role="cell">80</td>
        </tr>
        <tr role="row">
          <th role="rowheader">이영희</th>
          <td role="cell">70</td>
          <td role="cell">100</td>
        </tr>
        <tr role="row">
          <th role="rowheader">평균</th>
          <td role="cell">80</td>
          <td role="cell">90</td>
        </tr>
      </table>
    </div>
  </body>
</html>
